<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In tài liệu</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/upload.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Qwitcher+Grypen:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="upload">
      <div class="inner-left">
        <div class="inner-tag box-border">
          <a
            href="{{ url_for('dash_Stu') }}"
            class="inner-logo no-underline flex w-2/5 h-full">
            <img
              src="{{ url_for('static', filename='image/01_logobachkhoasang 1.png') }}"
              alt="Logo" />
          </a>
          <div
            class="inner-dash box-border text-xl flex w-3/5 gap-[0.63rem] text-center justify-center items-center">
            <div class="inner-dashboard">Bảng điều khiển</div>
            <button class="inner-angle-left">
              <i class="fa-solid fa-angles-left"></i>
            </button>
          </div>
        </div>
        <div class="inner-left-options">
          <div class="one">
            <a href="{{ url_for('dash_Stu') }}"> Bảng điều khiển </a>
          </div>
          <div class="two">
            <a href="{{ url_for('upload') }}">
              In tài liệu
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>
          <div class="three">
            <a href="#">
              Quản lí in
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>
          <div class="four">
            <a href="#">
              Tệp
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="inner-warp">
        <div class="header">
          <div class="header-logo border-b border-gray-300">
            <a href="{{ url_for('dash_Stu') }}">
              <img
                src="{{ url_for('static', filename='image/01_logobachkhoasang 1.png') }}"
                alt="Logo" />
            </a>
          </div>
          <div class="header-logout">
            <div class="log-out">
              <a href="{{ url_for('home') }}">
                Sinh viên
                <i class="fa-solid fa-right-from-bracket"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="inner-box">
          <button class="inner-short">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="inner-main">
            <div class="inner-process">
              <div class="inner-upload">Tải lên tài liệu</div>
              <div class="choose-printer">Chọn máy in</div>
              <div class="print-prop">Định dạng in</div>
              <div class="confirm">Xác nhận</div>
            </div>
            <div class="inner-file">
              <div class="inner-main-content">Tải lên tài liệu</div>
              <div class="inner-sub-content">Chọn tài liệu tải lên và in</div>
              <div class="main-upload">
                <div class="main-upload-icon">
                  <i class="fa-regular fa-file"></i>
                </div>
                <div class="main-upload-content">Thả tệp ở đây</div>
                <div class="main-upload-button">
                  <form
                    action="{{ url_for('upload_file') }}"
                    method="post"
                    enctype="multipart/form-data">
                    <!-- Ẩn input file -->
                    <input
                      type="file"
                      name="file"
                      id="file-upload"
                      style="display: none"
                      onchange="this.form.submit()" />
                    <!-- Nhãn đóng vai trò là nút -->
                    <label for="file-upload" class="upload-label">
                      <i class="fa-solid fa-upload"></i> Tải lên từ máy tính
                    </label>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
