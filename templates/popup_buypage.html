<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup_buypage.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="buypage">
        <div class="inner-content">
        <div class="buypage-header">Mua thêm giấy</div>
        <div class="buypage-content">
            <div class="content-numpage">
                <div class="content-numpage__subtitle">
                    Số lượng giấy in:
                </div>
                <input type="number">
            </div>
            <div class="content-currency">Đơn vị giá: {{ "{:,.0f}".format(currency).replace(",", ".") }} VND/tờ</div>
            <div class="content-bank">
                <div class="content-bank-subtitle">
                    Ngân hàng thanh toán:
                </div>
                <select name="bank" id="bank">
                    <option value="BKpay">BKpay</option>
                </select>
            </div>
            <div class="content-btns">
                <button class="continue-btn">Xác nhận</button>
                <button class="closepopup4">Hủy bỏ</button>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
